
{% extends "home.html" %}

{% block content %}

  <h2>Daily Check-in</h2>
  <form method="POST" style="max-width:400px;margin:2em auto;text-align:left;">
    <label for="mood">Mood (1-10):</label><br>
    <input type="number" id="mood" name="mood" min="1" max="10" required style="width:100%;padding:8px;margin-bottom:1em;"><br>

    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" style="width:100%;padding:8px;"></textarea><br><br>

    <button type="submit" class="button">Submit</button>
  </form>
{% endblock %}
